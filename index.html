<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wheel of Fortune</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #a2e7a2;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    #wheel {
      position: relative;
      height: 360px;
      width: 240px;
      overflow: hidden;
      margin-top: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .item {
      position: absolute;
      width: 180px;
      height: 120px;
      background-color: #ff4500;
      color: white;
      text-align: center;
      line-height: 120px;
      border-radius: 5px;
      opacity: 1;
      transform: scale(1);
      transition: top 0.5s ease, opacity 0.3s ease, transform 0.3s ease;
      will-change: transform, opacity;
    }
    .arrow {
      position: absolute;
      top: 180px;
      width: 0;
      height: 0;
      border-top: 15px solid transparent;
      border-bottom: 15px solid transparent;
      z-index: 10;
    }
    .arrow-left {
      left: 0;
      border-left: 20px solid #000;
    }
    .arrow-right {
      right: 0;
      border-right: 20px solid #000;
    }
    #startButton {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
    }
    #debug {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="wheel">
    <div class="arrow arrow-left"></div>
    <div class="arrow arrow-right"></div>
  </div>
  <button id="startButton">Start</button>
  <div id="result"></div>
  <div id="debug"></div>

  <script>
    // Конфигурируемый список призов - изменяйте для добавления/удаления призов
    const items = ["400", "500", "600", "700", "800", "900"];
    let visibleItems = [];
    let positions = [];
    let speed = 0;
    const maxSpeed = 300;
    let lastTimestamp = null;
    let isSpinning = false;
    const canvasHeight = 360;
    const itemHeight = 120;
    const centerPosition = canvasHeight / 2 - itemHeight / 2;
    let itemElements = [];
    let nextItemIndex = 0; // Для отслеживания следующего элемента в цикле

    const debugDiv = document.getElementById("debug");

    function debug(message) {
      debugDiv.textContent += message + "\n";
    }

    function easeOutQuad(t) {
      return t * (2 - t);
    }

    function easeInOutQuad(t) {
      return t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t;
    }

    function getRandomDuration(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createInitialItems() {
      const wheel = document.getElementById("wheel");
      // Очистка существующих элементов
      wheel.querySelectorAll('.item').forEach(el => el.remove());

      // Инициализация 3 элементов (или меньше, если список короче)
      const numInitialItems = Math.min(3, items.length);
      positions = Array(numInitialItems).fill(0).map((_, i) => i * itemHeight);
      visibleItems = [];
      itemElements = [];
      nextItemIndex = numInitialItems % items.length; // Следующий элемент после начальных

      for (let i = 0; i < numInitialItems; i++) {
        const value = items[i % items.length];
        const top = i * itemHeight;

        const element = document.createElement("div");
        element.className = "item";
        element.textContent = value;
        element.style.top = `${top}px`;
        wheel.appendChild(element);

        visibleItems.push(value);
        itemElements.push({
          element,
          top,
          value
        });
      }
    }

    function animate(timestamp) {
      if (!lastTimestamp) {
        lastTimestamp = timestamp;
        requestAnimationFrame(animate);
        return;
      }

      const deltaTime = timestamp - lastTimestamp;
      lastTimestamp = timestamp;

      const elapsed = timestamp - startTime;
      let normalizedTime;

      if (elapsed < accelerationDuration) {
        normalizedTime = elapsed / accelerationDuration;
        speed = maxSpeed * easeOutQuad(normalizedTime);
      } else if (elapsed < accelerationDuration + decelerationDuration) {
        normalizedTime = (elapsed - accelerationDuration) / decelerationDuration;
        speed = maxSpeed * (1 - easeInOutQuad(normalizedTime));
      } else {
        speed = 0;
        alignToCenter();
        return;
      }

      positions = positions.map(p => p + speed * deltaTime / 1000);
      itemElements.forEach((item, index) => {
        item.top = positions[index];
        item.element.style.top = `${item.top}px`;
      });

      if (positions[positions.length - 1] < canvasHeight) {
        const newTop = positions[0] - itemHeight;
        positions.unshift(newTop);

        // Циклический выбор следующего элемента
        const newValue = items[nextItemIndex];
        nextItemIndex = (nextItemIndex + 1) % items.length;
        visibleItems.unshift(newValue);

        const newElement = document.createElement("div");
        newElement.className = "item";
        newElement.textContent = newValue;
        newElement.style.top = `${newTop}px`;
        newElement.style.opacity = "0";
        document.getElementById("wheel").appendChild(newElement);

        itemElements.unshift({
          element: newElement,
          top: newTop,
          value: newValue
        });
      }

      itemElements.forEach((item) => {
        if (item.top > canvasHeight - itemHeight) {
          const opacity = Math.min(1, (canvasHeight - item.top) / (itemHeight * 0.5));
          item.element.style.opacity = opacity;
          item.element.style.transform = `scale(${0.8 + 0.2 * opacity})`;
        } else if (item.top < 0) {
          const opacity = Math.min(1, (item.top + itemHeight) / (itemHeight * 0.5));
          item.element.style.opacity = opacity;
          item.element.style.transform = `scale(${0.8 + 0.2 * opacity})`;
        } else {
          item.element.style.opacity = "1";
          item.element.style.transform = "scale(1)";
        }
      });

      while (positions.length > Math.min(3, items.length) && positions[positions.length - 1] > canvasHeight) {
        positions.pop();
        const removedItem = itemElements.pop();
        removedItem.element.remove();
        visibleItems.pop();
      }

      requestAnimationFrame(animate);
    }

    function alignToCenter() {
      let closestItem = null;
      let minDistance = Infinity;

      itemElements.forEach(item => {
        const distance = Math.abs(item.top - centerPosition);
        if (distance < minDistance) {
          minDistance = distance;
          closestItem = item;
        }
      });

      if (closestItem) {
        const offset = closestItem.top - centerPosition;

        itemElements.forEach(item => {
          item.top -= offset;
          item.element.style.top = `${item.top}px`;
        });

        positions = itemElements.map(item => item.top);

        setTimeout(() => {
          finishAnimation(closestItem.value);
        }, 500);
      } else {
        finishAnimation(null);
      }
    }

    let startTime;
    let accelerationDuration;
    let decelerationDuration;

    function spin() {
      if (isSpinning || items.length === 0) return;
      isSpinning = true;
      document.getElementById("startButton").disabled = true;
      document.getElementById("result").textContent = "";
      debugDiv.textContent = "";

      accelerationDuration = getRandomDuration(1800, 2500);
      decelerationDuration = getRandomDuration(3000, 5000);

      debug(`Ускорение: ${(accelerationDuration/1000).toFixed(1)}с, Замедление: ${(decelerationDuration/1000).toFixed(1)}с`);

      startTime = performance.now();
      lastTimestamp = null;
      speed = 0;

      createInitialItems();

      requestAnimationFrame(animate);
    }

    function finishAnimation(winningValue) {
      isSpinning = false;
      document.getElementById("startButton").disabled = false;

      if (winningValue) {
        document.getElementById("result").textContent = `Выиграно: ${winningValue}`;
        if (window.Telegram && Telegram.WebApp) {
          try {
            Telegram.WebApp.sendData(JSON.stringify({
              result: winningValue
            }));
            debug("Результат отправлен в Telegram");
          } catch (error) {
            debug("Ошибка отправки: " + error.message);
          }
        }
      }
    }

    // Инициализация элементов при загрузке страницы
    createInitialItems();
    document.getElementById("startButton").addEventListener("click", spin);
  </script>
</body>
</html>
